<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin - Manas Security</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
  body{font-family:'Poppins',sans-serif;margin:0;background:#f4f6fa;color:#222}
  .wrap{max-width:980px;margin:30px auto;padding:20px}
  .card{background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  input{padding:10px;border-radius:8px;border:1px solid #ddd;width:100%;margin-bottom:10px}
  button{padding:10px 16px;border-radius:8px;border:none;background:#0A1F33;color:#fff;cursor:pointer}
  table{width:100%;border-collapse:collapse;margin-top:12px}
  td,th{padding:8px;border-bottom:1px solid #eee;text-align:left}
  .top{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div id="loginBox">
      <h2>Admin Login</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <div id="loginMsg"></div>
    </div>

    <div id="adminPanel" style="display:none">
      <div class="top">
        <h2>Dashboard</h2>
        <div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <div>
        <strong>Stats</strong>
        <div id="stats"></div>
      </div>

      <hr>

      <div>
        <strong>Contacts</strong>
        <table id="contactsTable">
          <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Message</th><th>When</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
